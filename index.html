<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>mathGame</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<script src="lib/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style type="text/css">
	#main-game , #result{
		display: none;
	}
	</style>
</head>
<body>
	<div id="explain-game">
		<div class="title">你<span>算</span>老几</div>
		<div class="introduce">
			<!-- <div class="rule">游戏规则:</div> -->
			<div class="main-rule">5&nbsp+&nbsp5&nbsp=&nbsp<span>?</span></div>
			<!-- <ul>
				<li>1.将计算结果填入输入框中，计时从你填对第一道题开始</li>
				<li>2.你一开始有15秒钟的时间，每答对一道题，时间会增加一秒</li>
			</ul> -->
		</div>
		<div class="begin">
			<button class="btn" id="play">开始游戏</button>
		</div>
	</div>
	<div id="main-game">
		<div class="time-zone">
			<img src="img/time-pul.png">
			<span class="time" id="time"></span>
			<span class="time-fix"> s left</span>
		</div>
		<div class="math">
			<div class="math-container" id="math-container">
			</div>
		</div>
		<div class="answer">
			<!-- <input type="text" placeholder="填写答案" id="answer"> -->
			<div class="input"></div>
			<div class="reminder">Your answer...</div>
		</div>
		<div id="keyboard">
			<div class="key" data-num="1">1</div>
			<div class="key" data-num="2">2</div>
			<div class="key" data-num="3">3</div>
			<div class="key" data-num="4">4</div>
			<div class="key" data-num="5">5</div>
			<div class="key" data-num="6">6</div>
			<div class="key" data-num="7">7</div>
			<div class="key" data-num="8">8</div>
			<div class="key" data-num="9">9</div>
			<div class="key" data-num="0">0</div>
			<div class="key" data-num="-">-</div>
			<div class="key" data-num="Back">Back</div>
		</div>
	</div>
	<div id="result">
		<div class="share">
			<img src="img/bg_share.png" alt="">
		</div>
		<div class="score">
			<div class="fen">
				score:&nbsp&nbsp<span id="score">61</span>
			</div>
			<div class="defeat">
				你击败了全国<span id="level"></span>%的人~
			</div>
		</div>
		<div class="replay">
			<button class="btn" id="re_start">再玩儿一次</button>
		</div>
	</div>

	<script src="js/game.js"></script>
    <script src="js/index.js"></script>
    <script src="js/frank.js"></script>
    <script type="text/javascript">
	(function(){

		var input = $(".input"),
		    keyboard = $("#keyboard"),
		    reminder = $('.reminder');

		keyboard.on('click','div',function(){

			var num = $(this).attr('data-num'),
			    temp = input.text();

			if(reminder.css("display") == "block"){
				reminder.css("display","none");
			}

			switch (num){
				case "Back" :
				    var len = temp.length - 1
					temp = temp.slice(0,len);
					input.text(temp);
					break;
				case "-":
				case "1":
				case "2":
				case "3":
				case "4":
				case "5":
				case "6":
				case "7":
				case "8":
				case "9":
				case "0":
					temp+=num;
					input.text(temp);
					break;
			}
		})
	})();
	</script>
    
</body>
</html>
</body>
</html>
